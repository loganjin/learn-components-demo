// 这里的父组件和子组件均为局部组件

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <parent-cpn></parent-cpn>

        <!-- 父子组件的错误用法：以子标签的形式在Vue实例中使用 -->
        <!-- <child-cpn></child-cpn> -->
        <!-- 父子组件的正确用法：子组件在父组件的components中注册、template中使用 -->
    </div>

    <script src="../js/vue.js"></script>

    <script>
        // 创建一个子组件构造器
        const childComponent = Vue.extend({
        template:`
        <div>
            <h2>我是子组件的标题</h2>
            <p>我是子组件的内容</p>
        </div>
        `
        })

        // 创建一个父组件构造器
        const parentComponent = Vue.extend({
        template:`
        <div>
            <h2>我是父组件的标题</h2>
            <p>我是父组件的内容</p>
            <child-cpn></child-cpn>
        </div>
        `,
        components: {
            child-cpn: childComponent
        }
        })
        
        // root组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            },
            components: {
                parent-cpn: parentComponent,
                
                // 这种写法就可以在Vue实例中使用子组件
                child-cpn: childComponent,
            }
        })
    </script>
</body>
</html>
