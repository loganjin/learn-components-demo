<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    
    <script src="../js/vue.js"></script>

    <script>
        // 主要是省去了Vue.extend()这一步骤，而是直接使用一个对象来代替

        // 全局组件的语法糖注册方式
        Vue.component('cpn1', {
            template:`
            <div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈</p>
            </div>
            `
        })

        // 局部组件的语法糖注册方式
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好呀'
            },
            components: {
                'cpn2': {
                    template:`
                    <div>
                        <h2>我是标题</h2>
                        <p>我是内容，呵呵呵</p>
                    </div>
                    `
                }
            }
        })
    </script>
</body>
</html>
